<div class="login-card">
  <h2>Iniciar sesión</h2>

  <form [formGroup]="loginForm" (ngSubmit)="Save()">
    <div>
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" />
      <div class="error" *ngIf="f['email'].touched && f['email'].invalid">
        <small *ngIf="f['email'].errors?.['required']">El email es requerido.</small>
        <small *ngIf="f['email'].errors?.['email']">Email inválido.</small>
      </div>
    </div>

    <div>
      <label for="password">Contraseña</label>
      <input id="password" formControlName="password" type="password" />
      <div class="error" *ngIf="f['password'].touched && f['password'].invalid">
        <small *ngIf="f['password'].errors?.['required']">La contraseña es requerida.</small>
        <small *ngIf="f['password'].errors?.['minlength']">La contraseña es muy corta.</small>
      </div>
    </div>

    <div class="actions">
      <button type="submit" [disabled]="loading">{{ loading ? 'Ingresando...' : 'Ingresar' }}</button>
    </div>

    <div class="error" *ngIf="errorMessage">
      <small>{{ errorMessage }}</small>
    </div>
  </form>
</div>
